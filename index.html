<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher Validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-primary">Caesar Cipher Decryptor</h1>
      <div class="mb-4">
        <label for="cipherText" class="form-label">Enter Ciphertext</label>
        <textarea
          id="cipherText"
          class="form-control"
          rows="4"
          placeholder="Enter ciphertext here"
        ></textarea>
      </div>
      <button id="decodeBtn" class="btn btn-primary">Decode</button>
      <div id="results" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
